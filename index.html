<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get him out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: darkred;
        }

        @keyframes wobbleClockwise {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-10deg);
            }
        }

        @keyframes wobbleAntiClockwise {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        .wobble {
            display: inline-block;
            /* or block, depending on your layout */
            animation: wobbleClockwise 2s infinite alternate, wobbleAntiClockwise 2s infinite alternate;
        }

        body {
            overflow: hidden;
            margin: 0;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            background-color: #fff;
            /* Snowflake color */
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .strap {
            background-color: white;
            padding: 20px 0px;
            color: darkred;
        }
    </style>
</head>

<body>
    <div class="snowflakes" aria-hidden="true">
    </div>

    <div class="row">
        <div class="col-md-12 wobble">
            <img id="face" src="george-skivington-beard-celebrity-mask.png" width="100%" alt="" srcset="">
        </div>
        <div class="col-md-12">
            <h1 style="text-align: center;" class="strap">OUT</h1>
        </div>

        <iframe style="display: none;" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/40437003&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script>

        var iframeElement = document.querySelector('iframe');
        var iframeElementID = iframeElement.id;
        var widget1 = SC.Widget(iframeElement);
        var play = false;

        window.setTimeout(function () {
            widget1.play();
            play = true;
        }, 500);

        document.getElementById("face").addEventListener("click", () => {
            if (play) {
                widget1.pause();
                play = false;
                return;
            }

            widget1.play();
            play = true;
        });


        document.addEventListener("DOMContentLoaded", function () {
            const snowflakesContainer = document.querySelector(".snowflakes");

            for (let i = 0; i < 50; i++) { // Adjust the number of snowflakes as needed
                createSnowflake();
            }

            function createSnowflake() {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 2 + 1}s`; // Adjust the animation duration
                snowflakesContainer.appendChild(snowflake);
            }
        });


    </script>
</body>

</html>
